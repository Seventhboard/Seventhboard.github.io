<!DOCTYPE html>
<!-- 
    VC System - Página de presentación
    Aplicativo web que emula un juego de rol con efectos visuales interactivos
    Incluye: animación de título, estrellas dinámicas, estela del cursor y transiciones
-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC System - Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor principal de la aplicación -->
    <section id="main_section" class="main_section_class">
        <!-- Contenedor para el efecto de estela del cursor -->
        <div class="div_estela"></div>
        
        <!-- Contenedor del título principal con animación -->
        <div class="div_title">
            <h1 class="main_title">Welcome to VC System</h1>
            <p id="startPoint">.</p>
        </div>
        
        <!-- Contenedor para las estrellas animadas -->
        <div id="div_stars" class="div_stars_class"></div>
        
        <!-- Overlay para efectos adicionales -->
        <div class="div_overlay_one"></div>
        
        <!-- Capa de transición para efectos de click -->
        <div class="div_transition"></div>
    </section>

    <!-- Hoja de Personaje -->
    <section id="character_sheet" class="character_sheet_class" style="display: none;">
        <div class="character_container">
            <!-- Encabezado de la hoja -->
            <header class="character_header">
                <h2 class="character_title">Hoja de Personaje</h2>
                <button id="back_button" class="back_button">← Volver</button>
            </header>

            <!-- Contenido principal de la hoja -->
            <div class="character_content">
                <!-- Columna izquierda -->
                <div class="character_column left_column">
                    <!-- Apodo -->
                    <div class="character_field">
                        <label for="apodo">Apodo:</label>
                        <input type="text" id="apodo" placeholder="Nombre o título del personaje">
                    </div>

                    <!-- Trasfondo -->
                    <div class="character_field">
                        <label for="trasfondo">Trasfondo:</label>
                        <textarea id="trasfondo" placeholder="Historia del personaje" rows="4"></textarea>
                    </div>

                    <!-- Aspecto Exclusivo -->
                    <div class="character_field">
                        <label for="aspecto_exclusivo">Aspecto Exclusivo:</label>
                        <input type="text" id="aspecto_exclusivo" placeholder="Frase que describe al personaje">
                    </div>

                    <!-- Rasgos -->
                    <div class="character_field">
                        <label for="rasgos">Rasgos:</label>
                        <textarea id="rasgos" placeholder="Ventajas o desventajas del trasfondo" rows="3"></textarea>
                    </div>

                    <!-- Nivel -->
                    <div class="character_field">
                        <label for="nivel">Nivel:</label>
                        <input type="number" id="nivel" min="1" max="100" value="1">
                    </div>

                    <!-- Validez -->
                    <div class="character_field">
                        <label for="validez">Validez:</label>
                        <input type="number" id="validez" min="0" value="5">
                    </div>
                </div>

                <!-- Columna derecha -->
                <div class="character_column right_column">
                    <!-- Estigma o Vestigio -->
                    <div class="character_field">
                        <label for="estigma_vestigio">Estigma o Vestigio:</label>
                        <select id="estigma_vestigio">
                            <option value="">Seleccionar poder principal</option>
                        </select>
                        <button id="add_estigma_vestigio" class="add_button">+ Agregar</button>
                    </div>

                    <!-- Rastros -->
                    <div class="character_field">
                        <label for="rastros">Rastros:</label>
                        <div id="rastros_list" class="abilities_list">
                            <!-- Las habilidades pasivas se agregarán aquí dinámicamente -->
                        </div>
                        <button id="add_rastro" class="add_button">+ Agregar Rastro</button>
                    </div>

                    <!-- Habilidades -->
                    <div class="character_field">
                        <label for="habilidades">Habilidades:</label>
                        <div id="habilidades_list" class="abilities_list">
                            <!-- Las habilidades se agregarán aquí dinámicamente -->
                        </div>
                        <button id="add_habilidad" class="add_button">+ Agregar Habilidad</button>
                    </div>

                    <!-- Constelación -->
                    <div class="character_field">
                        <label for="constelacion">Constelación:</label>
                        <input type="text" id="constelacion" placeholder="Patrocinador (opcional)">
                    </div>

                    <!-- Crónicas -->
                    <div class="character_field">
                        <label for="cronicas">Crónicas:</label>
                        <div id="cronicas_list" class="abilities_list">
                            <!-- Los títulos de aventuras se agregarán aquí dinámicamente -->
                        </div>
                        <button id="add_cronica" class="add_button">+ Agregar Crónica</button>
                    </div>
                </div>
            </div>

            <!-- Sección de conexiones y vínculos -->
            <div class="character_connections">
                <!-- Vínculos -->
                <div class="character_field">
                    <label for="vinculos">Vínculos:</label>
                    <div id="vinculos_list" class="abilities_list">
                        <!-- Los vínculos se agregarán aquí dinámicamente -->
                    </div>
                    <button id="add_vinculo" class="add_button">+ Agregar Vínculo</button>
                </div>

                <!-- Conexiones -->
                <div class="character_field">
                    <label for="conexiones">Conexiones:</label>
                    <div id="conexiones_list" class="abilities_list">
                        <!-- Las conexiones se agregarán aquí dinámicamente -->
                    </div>
                    <button id="add_conexion" class="add_button">+ Agregar Conexión</button>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Script principal de la aplicación -->
    <script src="code.js"></script>
</body>
</html>
